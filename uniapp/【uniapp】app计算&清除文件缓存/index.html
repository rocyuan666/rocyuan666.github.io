>61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br></pre></td><td class="code"><pre><code class="hljs vue">&lt;template&gt;<br>	&lt;view&gt;<br>		&lt;view class=&quot;cont-wrap&quot;&gt;<br>			&lt;view class=&quot;listItem&quot; @click=&quot;clern&quot;&gt;<br>				&lt;view class=&quot;itemLeft&quot;&gt;<br>					&lt;text&gt;清除缓存&lt;/text&gt;<br>				&lt;/view&gt;<br>				&lt;view class=&quot;itemRight&quot;&gt;<br>					&lt;text class=&quot;rtext&quot;&gt;&#123;&#123;fileSizeString&#125;&#125;&lt;/text&gt;<br>				&lt;/view&gt;<br>			&lt;/view&gt;<br>		&lt;/view&gt;<br>	&lt;/view&gt;<br>&lt;/template&gt;<br><br>&lt;script&gt;<br>	export default &#123;<br>		data() &#123;<br>			return &#123;<br>				fileSizeString: &quot;&quot;<br>			&#125;<br>		&#125;,<br>		onLoad() &#123;<br>			this.formatSize();<br>		&#125;,<br>		methods: &#123;<br>			// 获取缓存<br>			formatSize() &#123;<br>				let that = this;<br>				// #ifdef APP-PLUS<br>				plus.cache.calculate(function(size) &#123;<br>					let sizeCache = parseInt(size);<br>					if (sizeCache == 0) &#123;<br>						that.fileSizeString = &quot;0B&quot;;<br>					&#125; else if (sizeCache &lt; 1024) &#123;<br>						that.fileSizeString = sizeCache + &quot;B&quot;;<br>					&#125; else if (sizeCache &lt; 1048576) &#123;<br>						that.fileSizeString = (sizeCache / 1024).toFixed(2) + &quot;KB&quot;;<br>					&#125; else if (sizeCache &lt; 1073741824) &#123;<br>						that.fileSizeString = (sizeCache / 1048576).toFixed(2) + &quot;MB&quot;;<br>					&#125; else &#123;<br>						that.fileSizeString = (sizeCache / 1073741824).toFixed(2) + &quot;GB&quot;;<br>					&#125;<br>				&#125;);<br>				// #endif<br>			&#125;,<br>			// 清除缓存<br>			clern() &#123;<br>				let that = this<br>				// #ifdef APP-PLUS<br>				uni.showModal(&#123;<br>					title: &#x27;清除缓存&#x27;,<br>					content: &#x27;您确定要清除缓存吗？&#x27;,<br>					success: function(res) &#123;<br>						if (res.confirm) &#123;<br>							console.log(&#x27;用户点击确定&#x27;);<br>							that.clearCache()<br>						&#125; else if (res.cancel) &#123;<br>							console.log(&#x27;用户点击取消&#x27;);<br>						&#125;<br>					&#125;<br>				&#125;);<br>				// #endif<br>			&#125;,<br>			// 清理缓存<br>			clearCache() &#123;<br>				let that = this;<br>				uni.showLoading(&#123;<br>					mask: true,<br>					title: &quot;清除中...&quot;<br>				&#125;)<br>				// #ifdef APP-PLUS<br>				let os = plus.os.name;<br>				if (os == &#x27;Android&#x27;) &#123;<br>					let main = plus.android.runtimeMainActivity();<br>					let sdRoot = main.getCacheDir();<br>					let files = plus.android.invoke(sdRoot, &quot;listFiles&quot;);<br>					let len = files.length;<br>					for (let i = 0; i &lt; len; i++) &#123;<br>						let filePath = &#x27;&#x27; + files[i]; // 没有找到合适的方法获取路径，这样写可以转成文件路径  <br>						plus.io.resolveLocalFileSystemURL(filePath, function(entry) &#123;<br>							if (entry.isDirectory) &#123;<br>								entry.removeRecursively(function(entry) &#123; //递归删除其下的所有文件及子目录  <br>									uni.hideLoading();<br>									uni.showToast(&#123;<br>										title: &#x27;缓存清理完成&#x27;,<br>										duration: 2000<br>									&#125;);<br>									that.formatSize(); // 重新计算缓存<br>								&#125;, function(e) &#123;<br>									console.log(e.message)<br>								&#125;);<br>							&#125; else &#123;<br>								entry.remove();<br>							&#125;<br>						&#125;, function(e) &#123;<br>							console.log(&#x27;文件路径读取失败&#x27;)<br>						&#125;);<br>					&#125;<br>				&#125; else &#123; // ios  <br>					plus.cache.clear(function() &#123;<br>						uni.showToast(&#123;<br>							title: &#x27;缓存清理完成&#x27;,<br>							duration: 2000<br>						&#125;);<br>						that.formatSize();<br>					&#125;);<br>				&#125;<br>				// #endif<br>			&#125;<br>		&#125;<br>	&#125;<br>&lt;/script&gt;<br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
