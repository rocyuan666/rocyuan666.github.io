<p><img src="/../../assets/%E3%80%90%E8%AE%B0%E5%BD%95%E3%80%91%E4%BD%BF%E7%94%A8.htaccess%E5%B0%86http%E9%87%8D%E5%AE%9A%E5%90%91https/1.png" srcset="/img/loading.gif" lazyload></p>
<p>添加以下内容：</p>
<figure class="highlight perl"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><code class="hljs perl">会影响子域名（复制时候去掉本行）：<br>RewriteEngine on<br>RewriteBase /<br>RewriteCond %&#123;SERVER_PORT&#125; !^<span class="hljs-number">443</span>$<br>RewriteRule ^.*$ https:<span class="hljs-regexp">//</span>%<span class="hljs-string">&#123;SERVER_NAME&#125;%&#123;REQUEST_URI&#125;</span> [L,R]<br><br><br>不会影响子域名，只有主域名重定向（复制时候去掉本行）：<br>RewriteEngine On<br>RewriteBase /<br>RewriteCond %&#123;SERVER_PORT&#125; !^<span class="hljs-number">443</span>$<br>RewriteCond %&#123;HTTP_HOST&#125; !^www.luojing.top<br>RewriteRule ^.*$ https:<span class="hljs-regexp">//</span>%<span class="hljs-string">&#123;SERVER_NAME&#125;%&#123;REQUEST_URI&#125;</span> [L,R]<br><br><br>排除某个子域名（复制时候去掉本行）：<br>RewriteEngine On<br>RewriteBase /<br>RewriteCond %&#123;SERVER_PORT&#125; !^<span class="hljs-number">443</span>$<br>RewriteCond %&#123;REQUEST_URI&#125; !^http:<span class="hljs-regexp">//r</span>oc.luojing.top<br>RewriteRule ^.*$ https:<span class="hljs-regexp">//</span>%<span class="hljs-string">&#123;SERVER_NAME&#125;%&#123;REQUEST_URI&#125;</span> [L,R]<br></code></pre></td></tr></table></figure>
