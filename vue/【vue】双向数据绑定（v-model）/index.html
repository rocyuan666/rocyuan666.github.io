            <h1 id="seo-header">【vue】双向数据绑定（v-model）</h1>
            
            
              <div class="markdown-body">
                
                <h2 id="基本使用："><a href="#基本使用：" class="headerlink" title="基本使用："></a>基本使用：</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><code class="hljs vue">&lt;!-- input中改变message值，都同步改变，反之一样 --&gt;<br>&lt;input type=&quot;text&quot; v-model=&quot;message&quot;&gt;<br>&lt;input type=&quot;text&quot; v-model=&quot;message&quot;&gt;<br>&lt;p&gt;&#123;&#123;message&#125;&#125;&lt;/p&gt;<br><br>data: &#123;<br>	message: &#x27;你好啊&#x27;<br>&#125;<br></code></pre></td></tr></table></figure>

<h2 id="v-model原理："><a href="#v-model原理：" class="headerlink" title="v-model原理："></a>v-model原理：</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><code class="hljs vue">&lt;!-- input值发生变化时触发clickChange方法 --&gt;<br>&lt;input type=&quot;text&quot; :value=&quot;message&quot; @input=&quot;clickChange($event)&quot;&gt;<br>&lt;p&gt;&#123;&#123;message&#125;&#125;&lt;/p&gt;<br><br>data: &#123;<br>	message: &#x27;你好啊&#x27;<br>&#125;,<br>methods: &#123;<br>	clickChange(event)&#123;<br>		this.message = event.target.value<br>	&#125;<br>&#125;<br></code></pre></td></tr></table></figure>

<h2 id="v-model结合radio类型"><a href="#v-model结合radio类型" class="headerlink" title="v-model结合radio类型:"></a>v-model结合radio类型:</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><code class="hljs vue">&lt;!-- v-model相同不用 name 属性 --&gt;<br>&lt;label for=&quot;male&quot;&gt;<br>	&lt;input type=&quot;radio&quot; id=&quot;male&quot; value=&quot;男&quot; v-model=&quot;sex&quot;&gt;<br>	男<br>&lt;/label&gt;<br>&lt;label for=&quot;famale&quot;&gt;<br>	&lt;input type=&quot;radio&quot; id=&quot;famale&quot; value=&quot;女&quot; v-model=&quot;sex&quot;&gt;<br>	女<br>&lt;/label&gt;<br>&lt;p&gt;您选择的性别是: &#123;&#123;sex&#125;&#125;&lt;/p&gt;<br><br>data: &#123;<br>	message: &#x27;你好啊&#x27;,<br>	sex: &#x27;男&#x27;<br>&#125;<br></code></pre></td></tr></table></figure>

<h2 id="v-model结合checkbox类型："><a href="#v-model结合checkbox类型：" class="headerlink" title="v-model结合checkbox类型："></a>v-model结合checkbox类型：</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><code class="hljs vue">&lt;!-- 单个复选框，绑定到布尔值： --&gt;<br>&lt;label for=&quot;agree&quot;&gt;<br>	&lt;input type=&quot;checkbox&quot; id=&quot;agree&quot; v-model=&quot;isAgree&quot;&gt;<br>	同意协议<br>&lt;/label&gt;<br>&lt;p&gt;您选择的是: &#123;&#123;isAgree&#125;&#125;&lt;/p&gt;<br>&lt;button :disabled=&quot;!isAgree&quot;&gt;下一步&lt;/button&gt;<br><br>&lt;!-- 多个复选框，绑定到同一个数组： --&gt;<br>&lt;input type=&quot;checkbox&quot; value=&quot;篮球&quot; v-model=&quot;hobbies&quot;&gt;篮球<br>&lt;input type=&quot;checkbox&quot; value=&quot;足球&quot; v-model=&quot;hobbies&quot;&gt;足球<br>&lt;input type=&quot;checkbox&quot; value=&quot;乒乓球&quot; v-model=&quot;hobbies&quot;&gt;乒乓球<br>&lt;input type=&quot;checkbox&quot; value=&quot;羽毛球&quot; v-model=&quot;hobbies&quot;&gt;羽毛球<br>&lt;p&gt;您的爱好是: &#123;&#123;hobbies&#125;&#125;&lt;/p&gt;<br><br>data: &#123;<br>	message: &#x27;你好啊&#x27;,<br>	isAgree: false,<br>	hobbies: []<br>&#125;<br></code></pre></td></tr></table></figure>

<h2 id="v-model结合select类型："><a href="#v-model结合select类型：" class="headerlink" title="v-model结合select类型："></a>v-model结合select类型：</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><code class="hljs vue">&lt;!-- 选择一个 --&gt;<br>&lt;select name=&quot;abc&quot; v-model=&quot;fruit&quot;&gt;<br>	&lt;option value=&quot;苹果&quot;&gt;苹果&lt;/option&gt;<br>	&lt;option value=&quot;香蕉&quot;&gt;香蕉&lt;/option&gt;<br>	&lt;option value=&quot;葡萄&quot;&gt;葡萄&lt;/option&gt;<br>	&lt;option value=&quot;榴莲&quot;&gt;榴莲&lt;/option&gt;<br>&lt;/select&gt;<br>&lt;p&gt;您选择的水果是: &#123;&#123;fruit&#125;&#125;&lt;/p&gt;<br><br>&lt;!-- 多选 multiple 时 (绑定到一个数组) --&gt;<br>&lt;select name=&quot;abc&quot; v-model=&quot;fruits&quot; multiple=&quot;multiple&quot;&gt;<br>	&lt;option value=&quot;苹果&quot;&gt;苹果&lt;/option&gt;<br>	&lt;option value=&quot;香蕉&quot;&gt;香蕉&lt;/option&gt;<br>	&lt;option value=&quot;葡萄&quot;&gt;葡萄&lt;/option&gt;<br>	&lt;option value=&quot;榴莲&quot;&gt;榴莲&lt;/option&gt;<br>&lt;/select&gt;<br>&lt;p&gt;您选择的水果是: &#123;&#123;fruits&#125;&#125;&lt;/p&gt;<br><br>data: &#123;<br>	message: &#x27;你好啊&#x27;,<br>	fruit: &#x27;香蕉&#x27;,<br>	fruits: [&#x27;香蕉&#x27;]<br>&#125;<br></code></pre></td></tr></table></figure>

<h2 id="v-model修饰符的使用："><a href="#v-model修饰符的使用：" class="headerlink" title="v-model修饰符的使用："></a>v-model修饰符的使用：</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><code class="hljs vue">&lt;!-- 1. .lazy: 失去焦点的时候更新 message --&gt;<br>&lt;input type=&quot;text&quot; v-model.lazy=&quot;message&quot;&gt;<br>&lt;p&gt;&#123;&#123;message&#125;&#125;&lt;/p&gt;<br>			<br>&lt;!-- 2. .number: v-model绑定的都是string类型, .number 可转换为number类型 --&gt;<br>&lt;input type=&quot;number&quot; v-model.number=&quot;age&quot;&gt;<br>&lt;p&gt;&#123;&#123;age&#125;&#125;-&#123;&#123;typeof age&#125;&#125;&lt;/p&gt;<br>			<br>&lt;!-- 3. .trim 去掉两端空格 --&gt;<br>&lt;input type=&quot;text&quot; v-model.trim=&quot;name&quot;&gt;<br>&lt;p&gt;&#123;&#123;name&#125;&#125;&lt;/p&gt;<br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
