              <div class="markdown-body">
                
                <h2 id="基本使用："><a href="#基本使用：" class="headerlink" title="基本使用："></a>基本使用：</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><code class="hljs vue">&lt;h2&gt;&#123;&#123;num&#125;&#125;&lt;/h2&gt;<br>&lt;!-- 不需要传参的时候可以省略 方法的括号() --&gt;<br>&lt;button v-on:click=&quot;add&quot; type=&quot;button&quot;&gt;+&lt;/button&gt;<br>&lt;!-- 简写 --&gt;<br>&lt;button @click=&quot;sub&quot; type=&quot;button&quot;&gt;-&lt;/button&gt;<br><br>data: &#123;<br>	num: 0<br>&#125;,<br>methods: &#123;<br>	add()&#123;<br>		this.num++;<br>	&#125;,<br>	sub()&#123;<br>		this.num--;<br>	&#125;<br>&#125;<br></code></pre></td></tr></table></figure>

<h2 id="v-on的参数问题："><a href="#v-on的参数问题：" class="headerlink" title="v-on的参数问题："></a>v-on的参数问题：</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><code class="hljs vue">&lt;!-- 1.事件调用的方法没有参数 --&gt;<br>&lt;button @click=&quot;btn1Click()&quot;&gt;按钮1&lt;/button&gt;<br>&lt;button @click=&quot;btn1Click&quot;&gt;按钮1&lt;/button&gt;<br>			<br>&lt;!-- 2.事件调用的方法需要传入参数，1.不传参数：形参会是undedifed  2.不带()：Vue默认会将浏览器生成的 event对象 传入形参 --&gt;<br>&lt;button @click=&quot;btn2Click(123)&quot;&gt;按钮2&lt;/button&gt;<br>&lt;button @click=&quot;btn2Click()&quot;&gt;按钮2&lt;/button&gt;<br>&lt;button @click=&quot;btn2Click&quot;&gt;按钮2&lt;/button&gt;<br>			<br>&lt;!-- 3.事件调用的方法需要传参，又要获取event对象 --&gt;<br>&lt;!-- 手动获取 浏览器的 event对象    加$event --&gt;<br>&lt;button @click=&quot;btn3Click(123,$event)&quot;&gt;按钮3&lt;/button&gt;<br></code></pre></td></tr></table></figure>

<h2 id="v-on的修饰符"><a href="#v-on的修饰符" class="headerlink" title="v-on的修饰符:"></a>v-on的修饰符:</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><code class="hljs vue">&lt;!-- 1. .stop 修饰符的使用 阻止事件冒泡 --&gt;<br>&lt;div @click=&quot;divClick&quot;&gt;<br>	bbbbb<br>	&lt;button @click.stop=&quot;btnClick&quot;&gt;按钮1&lt;/button&gt;<br>&lt;/div&gt;<br>			<br>&lt;!-- 2. .prevent 修饰符的使用 阻止默认事件 --&gt;<br>&lt;form action=&quot;baidu&quot;&gt;<br>	&lt;input type=&quot;submit&quot; value=&quot;提交&quot; @click.prevent=&quot;submitClick&quot;&gt;<br>&lt;/form&gt;<br>			<br>&lt;!-- 3. .enter 监听某个键盘的键帽 --&gt;<br>&lt;input type=&quot;text&quot; @keyup.enter=&quot;keyUp&quot;&gt;<br>			<br>&lt;!-- 4. .once 只会触发一次 --&gt;<br>&lt;button @click.once=&quot;btn2Click&quot;&gt;按钮2&lt;/button&gt;<br><br>&lt;!-- 5.监听组件的原生事件时要加 .native --&gt;<br>&lt;mybtn @click.native=&quot;mybtnClick&quot;&gt;&lt;/mybtn&gt;<br></code></pre></td></tr></table></figure>
